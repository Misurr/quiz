<div class="container">
  <form class="form" [formGroup]="areaForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Area title:</label><br />
      <div>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Enter area title"
          class="input"
          formControlName="areaTitle"
        /><br />
      </div>
    </div>

    <div>
      <label for="caption">Caption:</label><br />

      <textarea
        id="caption"
        name="caption"
        placeholder="Enter area caption..."
        class="input"
        formControlName="areaCaption"
        rows="4"
        cols="50"
        style="height: 80px"
      ></textarea
      ><br />
    </div>

    <div class="input-image-container">
      <div class="input-with-image">
        <label for="image-url">Image URL:</label><br />
        <input
          type="image-url"
          id="image-url"
          name="image-url"
          placeholder="Enter image URL"
          class="input-image-url"
          formControlName="image"
        />
      </div>

      <div class="image">
        <img
          src="https://m.media-amazon.com/images/M/MV5BN2EyZjM3NzUtNWUzMi00MTgxLWI0NTctMzY4M2VlOTdjZWRiXkEyXkFqcGdeQXVyNDUzOTQ5MjY@._V1_.jpg"
        />
      </div>
    </div>

    <div class="first-box">
      <div class="second-box">
        <div>
          <input
            type="checkbox"
            id="remember"
            name="remember"
            value="remember"
            class="checkbox-square"
            formControlName="activeCheckbox"
          />
        </div>
        <div>
          <label for="active" class="checkbox-text">Active</label>
        </div>
        <br />
      </div>
    </div>

    <div>
      <button
        type="submit"
        value="SUBMIT"
        class="login-button"
        routerLink="/area"
        [disabled]="!areaForm.valid"
      >
        SUBMIT
      </button>
    </div>

    <div class="btn">
      <button type="submit" value="back" class="create-button">CANCEL</button>
    </div>
  </form>
</div>
